name: Migration

on:
  push:
    branches: [ main ]

env:
  bun: 1.2.5

jobs:
  migration:
    name: Migration
    runs-on: ubuntu-24.04
    env:
      NODE_ENV: production


    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.bun }}

      - name: cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-${{ env.bun }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.bun }}-bun-

      - name: install dependencies
        run: bun install

      - name: make envfile
        uses: SpicyPizza/create-envfile@v2
        with:
          envkey_POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          envkey_POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          envkey_POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          envkey_POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
          envkey_POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          envkey_DATABASE_URL: ${{ secrets.DATABASE_URL }}
          envkey_NODE_ENV: production
          envkey_MAILER_SMTP_URL: smtp://localhost:1025/?disable_starttls=true
          envkey_MAILER_FROM_ADDRESS: no-replay@foodfy.com.br
          envkey_MAILER_FROM_NAME: Foodfy
          file_name: .env
          fail_on_empty: true

      - name: run migration
        run: bun --env-file=.env drizzle-kit migrate
